<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form-wrapper sign-in">
        <form id="loginForm" onsubmit="return validateForm()">
          <h2>Login</h2>
          <div class="input-group">
            <input type="text" id="username" />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" />
            <label for="password">Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" /> Remember me</label>
          </div>
          <button type="submit">Login</button>
          <div class="signUp-link">
            <p>
              Don't have an account?
              <a href="#" class="signUpBtn-link">Sign Up</a>
            </p>
          </div>
        </form>
      </div>

      <div class="form-wrapper sign-up">
        <form action="">
          <h2>Sign Up</h2>
          <div class="input-group">
            <input type="text" required />
            <label for="">Username</label>
          </div>
          <div class="input-group">
            <input type="email" required />
            <label for="">Email</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Password</label>
          </div>
          <div class="input-group">
            <input type="password" required />
            <label for="">Confirm Password</label>
          </div>
          <button type="button" onclick="window.location.href='home.html'">
            Sign UP
          </button>
          <div class="signUp-link">
            <p>
              Already have an account?
              <a href="#" class="signInBtn-link">Sign In</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      const signInBtnLink = document.querySelector(".signInBtn-link");
      const signUpBtnLink = document.querySelector(".signUpBtn-link");
      const wrapper = document.querySelector(".wrapper");

      signUpBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });

      signInBtnLink.addEventListener("click", () => {
        wrapper.classList.toggle("active");
      });

      function validateForm() {
        console.log("Form validation function called.");
        // Perform form validation
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
          alert("Please fill out all fields.");
          return false; // Prevent form submission
        } else if (username != "" && password != "") {
          console.log("if statement reached.");
          // If validation passes, redirect the user to home.html
          location.assign("home.html");
          console.log("Page should change.");
          return true; // Allow form submission
        }
      }
    </script>
  </body>
</html>
